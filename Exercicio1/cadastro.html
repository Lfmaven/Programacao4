    <body>
        <h2>Cadastro de Perfil</h2>
        <form action="#" method="post">

            <label for="nome">O seu nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="nome">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="nome">Telefone:</label>
            <input type="telefone" id="telefone" name="telefone" required>

            <label for="github">GitHub</label>
            <input type="github" id="github" name="github" required> <br>
            
            <label for="linguagens">Em quê você programa?</label>
            <select id="linguagens" name="linguagens" required>
                <option value="Javascript">Javascript</option>
                <option value="Phyton">Phyton</option>
                <option value="C#">C#</option>
            </select>

            <label for="mensagem">Mais Informações:</label>
            <textarea id="mensagem" name="mensagem" rows="4"></textarea>
            
            <input type="submit" value="Criar Perfil">
        </form>
